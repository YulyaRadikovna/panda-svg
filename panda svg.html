<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>

    <style type="text/css">


    </style>
</head>

<body>
    <div class="container" style="width: 500px; height: 500px; margin: 0,auto; background-color: #E5E5E5; ">

        <svg width="500" height="500">
            <!-- <g> группирует несколько фигур-->
            <!-- левое ухо-->
            <g class="left-ear">
                <!--овалы-->
                <ellipse fill="#505050" rx="50" ry="40" cx="30" cy="180" transform="rotate(-45, 50 ,35)"></ellipse>
                <ellipse fill="#000" rx="20" ry="15" cx="30" cy="180" transform="rotate(-45, 50 ,35)"></ellipse>

            </g>
            <!-- правое ухо-->
            <g class="right-ear">
                <!--овалы-->
                <ellipse fill="#505050" rx="50" ry="40" cx="430" cy="100" transform="rotate(45, 334 ,45)"></ellipse>
                <ellipse fill="#000" rx="20" ry="15" cx="430" cy="100" transform="rotate(45, 334 ,45)"></ellipse>
            </g>

            <!--круг-->
            <circle fill="#fff" r="150" cx="250" cy="250"></circle>

            <!--left-eye-->
            <g class="left-eye">
            <ellipse fill="#505050" rx="30" ry="40" cx="180" cy="250"></ellipse>
            <circle fill="#000" r="15" cx="180" cy="240"></circle>
            <circle fill="#fff" r="7" cx="175" cy="234"></circle>
        </g>
            
                <!--right-eye-->
                <g class="right-eye">
                <ellipse fill="#505050" rx="30" ry="40" cx="320" cy="250"></ellipse>
            <circle fill="#000" r="15" cx="320" cy="240"></circle>
            <circle fill="#fff" r="7" cx="315" cy="234"></circle>
        </g>
            
            <!--овал нос-->
            <ellipse fill="#000" rx="20" ry="15" cx="250" cy="290"></ellipse>



        </svg>

    </div>







</body>

</html>
